
<div class="container">
	<div class="row m-5">
		<div class="row">
			<h1 class="text-center" (click)="getProductoImage()" >
				Obtener Productos
			</h1>
		</div>
		<br/>
		<div class="row">
			@for (productoN of productos; track productoN.id) {
				<app-imgrid [source]=productoN.imageLink 
					[titulo]="productoN.nombre"
					class="col m-4 imggrid " />
			}
		</div>
	</div><!-- row -->
	<div class="row my-5">
		&nbsp;
	</div>
</div><!-- container-->
