
<div class="container-fluid">

<div class="row">

	<div class="col my-4">
		<div class="form-floating mb-3">
			<input type="text" class="form-control form-control-lg" id="parametro-anio" placeholder=""
				[(ngModel)]="param.anio">
			<label for="parametro-anio" class="form-label">Año (número):</label>
		</div>
	</div>

	<div class="col my-4">
		<div class="form-floating mb-3">
			<input type="text" class="form-control form-control-lg" id="parametro-mes" placeholder=""
				[(ngModel)]="param.mes">
			<label for="parametro-mes" class="form-label">Mes (número):</label>
		</div>
	</div>

</div>

<div class="row">
	<div class="col my-4">
			<button class="btn btn-success btn-lg" (click)="consultarIE()"
			style="float: right !important;margin-left: 10px !important;">
				Consultar
			</button>
			&nbsp;
			<button class="btn btn-info btn-lg" (click)="verVentanaAgregarGasto()"
			style="float: right !important;margin-left: 10px !important;">
				Agregar gasto
			</button>
	</div>
</div>


<div class="row" style="margin-top:20px;margin-bottom:20px;" *ngIf="verAgregarGasto == 'S'" >

	<div class="col-12 mt-4">
		<div class="form-floating">
			<input type="text" class="form-control form-control-lg" id="parametro-gasto" placeholder=""
				[(ngModel)]="param.egresos">
			<label for="parametro-gasto" class="form-label">Monto del gasto:</label>
		</div>
	</div>

	<div class="col-12 mt-4">
		<div class="form-floating">
			<input type="text" class="form-control form-control-lg" id="parametro-detalle" placeholder=""
				[(ngModel)]="param.detalle">
			<label for="parametro-detalle" class="form-label">Detalle:</label>
		</div>
	</div>

	<div class="col-12 mt-4 mb-4">
		<button class="btn btn-info btn-lg" (click)="addGasto()" style="float: right !important;margin-left: 10px !important;">
			Registrar gasto
		</button>
	</div>
	
</div>





<div class="row">
	<div class="col mt-5">
		<h3>Suma de ingresos: {{sumaIngresos}}</h3>
	</div>
	<div class="col mt-5">
		<h3>Suma de egresos: {{sumaEgresos}}</h3>
	</div>
</div>



<!-- HISTORIAL-POR-ANIO-MES -->
<div class="row">
	<div class="col my-4">
		<div class="table-responsive">

			<table class="table table-striped table-lg table-borderless" style="border-bottom: 2px solid black !important;">
				<thead>
					<tr>
						<th  scope="col">ID</th>
						<th  scope="col">Ingreso</th>
						<th  scope="col">Egreso</th>
						<th  scope="col">Fecha</th>
						<th  scope="col">Detalle</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let objetoN of registrosIngresosEgresos">

						<td >{{ objetoN.id }}</td>
						<td >{{ objetoN.ingresos }}</td>
						<td >{{ objetoN.egresos }}</td>
						<td >{{ formatoDeFecha(objetoN.fecha) }}</td>
						<td >{{ objetoN.detalle }}</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
