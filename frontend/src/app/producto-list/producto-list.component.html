<div class="container mt-5">

  <div class="row">
    <div class="col mt-1">
      <button class="btn btn-success btn-lg align-middle" (click)="verVentanaAgregar()" *ngIf="verLista == 'S'">
        <i class="bi bi-plus-lg align-middle"></i>
        Agregar
      </button>
      <button class="btn btn-info btn-lg align-middle" (click)="verListado()" *ngIf="verLista == 'N'"
       style="float:right !important" >
        <i class="bi bi-arrow-counterclockwise align-middle"></i>
        Regresar
      </button>
    </div>
  </div>

  <div class="row" *ngIf="verLista == 'S' && objetos.length == 0">
    <div class="col mt-3">
      <h1>No hay registros.</h1>
    </div>
  </div>

  <br />

  <div class="row" *ngIf="verLista == 'S' && objetos.length > 0">

    <div class="col-11 mt-1">
      <div class="input-group mb-3">
        <span class="input-group-text">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control form-control-lg" id="parametro-buscar" placeholder="Buscar"
          [(ngModel)]="objetoSeleccionado.buscar" maxlength="20" (change)="buscarEnDb(objetoSeleccionado.buscar)">
      </div>

    </div>
    <div class="col-1 mt-1 ">
      <button class="btn btn-secondary btn-lg " (click)="limpiarBusqueda()">
        <i class="bi bi-ban"></i>
      </button>
    </div>

  </div>

  <div class="row" *ngIf="verLista == 'S' && objetos.length > 0 ">
    <div class="col mt-1">
      <div class="table-responsive">

        <table class="table  table-striped table-lg table-bordered table-hover">
          <thead class="align-middle">
            <tr>
              <!--
<th class="tableHeaderBlack" scope="col">ID</th>
<th class="tableHeaderBlack" scope="col">Eliminar</th>
<th class="tableHeaderBlack" scope="col">Genero</th>
<th class="tableHeaderBlack" scope="col">Edad</th>

<th class="tableHeaderBlack" scope="col">Talla</th>
<th class="tableHeaderBlack" scope="col">Largo</th>

<th class="tableHeaderBlack" scope="col">Ancho</th>
<th class="tableHeaderBlack" scope="col">Color</th>

<th class="tableHeaderBlack" scope="col">Adquirido</th>
<th class="tableHeaderBlack" scope="col">IVA Q</th>
<th class="tableHeaderBlack" scope="col">Categoria</th>

-->

              <th class="tableHeaderBlack" scope="col">Nombre</th>
              <th class="tableHeaderBlack" scope="col">Costo Unidad</th>
              <th class="tableHeaderBlack" scope="col">Ganancia Q</th>
              <th class="tableHeaderBlack" scope="col">Precio Venta Q</th>
              <th class="tableHeaderBlack" scope="col">Existencias</th>

            </tr>
          </thead>
          <tbody class="align-middle">
            <tr *ngFor="let objetoN of objetos">

              <!--
<td>
<button class="btn btn-danger" (click)="eliminarPorID(objetoN.id) ">
<i class="bi bi-trash3-fill"></i>
</button>
</td>
-->

              <td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.nombre }}</td>
              <td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.costoUnidad }}</td>
              <td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.ganancia }}</td>
              <td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.precioVenta }}</td>
              <td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.existencias }}</td>

              <!--
<td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.id }}</td>

<td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.genero }}</td>
<td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.edad }}</td>

<td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.talla }}</td>
<td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.largo }}</td>

<td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.ancho }}</td>
<td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.color }}</td>

<td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.fechaAdquisicionn }}</td>
<td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.iva }}</td>

<td (click)="actualizarSeleccionado(objetoN)" class="align-middle">{{ objetoN.categoria.descripcion }}</td>

-->

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="verLista == 'S' && objetos.length > 0">
    <div class="col mt-1">
      <nav>
        <ul class="pagination pagination-lg justify-content-center">

          <select class="form-select form-select-lg" (change)="this.setCantidadPorPag()" [(ngModel)]="cantidad"
            style="width: max-content;border: 1px solid gray;">

            <option *ngFor="let num of opcionesCantidadPorPagina">
              {{num}}
            </option>
          </select>

          <li class="page-item">
            &nbsp;&nbsp;&nbsp;
          </li>

          <li class="page-item" (click)="getPorPaginaNum(pagina-1)" style="border: 0px solid white;">
            <a class="page-link" href="#">
              <i class="bi bi-arrow-left font27"></i>
            </a>
          </li>

          <li class="page-item" *ngFor="let paginaN of paginasDisponiblesArray">
            <a class="page-link font27" href="#" (click)="this.getPorPaginaNum(paginaN.numPagina)">
              {{paginaN.numPagina}}
            </a>
          </li>

          <li class="page-item" (click)="getPorPaginaNum(pagina+1)">
            <a class="page-link" href="#">
              <i class="bi bi-arrow-right font27"></i>
            </a>
          </li>

        </ul>
      </nav>
    </div>
  </div>

</div>
