<div class="container-fluid">

<div class="row">
<div class="col my-4">
<button class="btn btn-success btn-lg align-middle btn-derecha" (click)="verVentanaAgregar()" *ngIf="verLista == 'S'">Agregar</button>
<button class="btn btn-info btn-lg align-middle btn-derecha" (click)="verListado()" *ngIf="verLista == 'N'">Regresar</button>
</div>
</div>




<div class="row" *ngIf="verLista == 'S'" >

<div class="col my-4">
<div class="input-group mb-3">
<span class="input-group-text">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
</svg>
</span>
<input type="text" class="form-control form-control-lg" id="parametro-buscar" 
placeholder="Buscar" [(ngModel)]="objetoSeleccionado.buscar" maxlength="20" 
(change)="buscarEnDb(objetoSeleccionado.buscar)">

<button class="btn btn-secondary btn-lg " (click)="limpiarBusqueda()">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ban" viewBox="0 0 16 16">
<path d="M15 8a6.973 6.973 0 0 0-1.71-4.584l-9.874 9.875A7 7 0 0 0 15 8M2.71 12.584l9.874-9.875a7 7 0 0 0-9.874 9.874ZM16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0"/>
</svg>
</button>
</div>

</div>

</div>



<div class="row" *ngIf="verLista == 'S'">
<div class="col my-4">
<div class="table-responsive">
<table class="table table-striped table-lg table-borderless">
<thead>
<tr>
<th class="text-nowrap" scope="col">ID</th>
<th class="text-nowrap" scope="col">Nombre</th>
<th class="text-nowrap" scope="col">Pendiente de pago</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let objetoN of objetos">
<td class="text-nowrap" (click)="actualizarSeleccionado(objetoN)">{{ objetoN.id }}</td>
<td class="text-nowrap" (click)="actualizarSeleccionado(objetoN)">{{ objetoN.nombre }} {{ objetoN.nombreDos || "" }} {{ objetoN.apellido || "" }} {{ objetoN.apellidoDos || "" }}</td>
<td class="text-nowrap" (click)="actualizarSeleccionado(objetoN)">{{ objetoN.pendienteDePago | currency: 'Q. ' }}</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>


<div class="row" *ngIf="verLista == 'S'">
<div class="col my-4">
<nav>
<ul class="pagination pagination-lg justify-content-center">

<select class="form-select form-select-lg" (change)="this.setCantidadPorPag()" [(ngModel)]="cantidad"
style="border: 2px solid gray !important;width: max-content !important;border-radius: 20px !important;">

<option *ngFor="let cantidadPorPag of opcionesCantidadPorPagina">
{{ cantidadPorPag }}
</option>
</select>

&nbsp;&nbsp;&nbsp;

<li class="page-item" *ngFor="let paginaN of paginasDisponiblesArray">
<a class="page-link" (click)="this.getPorPaginaNum(paginaN.numPagina)"
style="border: 2px solid gray !important;width: max-content !important;border-radius: 20px !important;"
>
{{paginaN.numPagina}}
</a>
</li>

</ul>
</nav>
</div>
</div>

</div>




<!-- agregar -->
<div class="container-fluid" *ngIf="verAgregar == 'S'">

<div class="row">
<div class="col my-4">
<div class="form-floating mb-3">
<input type="text" class="form-control form-control-lg" id="parametro-nombre" placeholder=""
[(ngModel)]="objetoSeleccionado.nombre">
<label for="parametro-nombre" class="form-label">Nombre:</label>
</div>
</div>
</div>

<div class="row">
<div class="col my-4">
<div class="form-floating mb-3">
<input type="text" class="form-control form-control-lg" id="parametro-nombreDos" placeholder=""
[(ngModel)]="objetoSeleccionado.nombreDos">
<label for="parametro-nombreDos" class="form-label">Segundo nombre:</label>
</div>
</div>
</div>


<div class="row">
<div class="col my-4">
<div class="form-floating mb-3">
<input type="text" class="form-control form-control-lg" id="parametro-apellido" placeholder=""
[(ngModel)]="objetoSeleccionado.apellido">
<label for="parametro-apellido" class="form-label">Apellido:</label>
</div>
</div>
</div>

<div class="row">
<div class="col my-4">
<div class="form-floating mb-3">
<input type="text" class="form-control form-control-lg" id="parametro-apellidoDos" placeholder=""
[(ngModel)]="objetoSeleccionado.apellidoDos">
<label for="parametro-apellidoDos" class="form-label">Segundo Apellido:</label>
</div>
</div>
</div>

<div class="row">
<div class="col my-4">
<div class="mb-3">
<button class="btn btn-success btn-lg btn-derecha" *ngIf="crearOrActualizar == 'C'"
(click)="agregar(this.objetoSeleccionado)">
Guardar
</button>
<button class="btn btn-warning btn-lg btn-derecha" *ngIf="crearOrActualizar == 'A'"
(click)="actualizar(this.objetoSeleccionado)">
Actualizar
</button>
</div>
</div>
</div>

</div>







<!-- editar -->
<div class="container-fluid" *ngIf="verEditable == 'S'">

<div class="row">
<div class="col my-4">
<button class="btn btn-success btn-lg btn-derecha" (click)="mostrarCargosAbonos()">
Ver Cargos y Abonos
</button>
</div>
</div>

<div class="row">
<div class="col my-4">
<button class="btn btn-success btn-lg btn-derecha" (click)="mostrarFacturas()">
Ver Facturas
</button>
</div>
</div>

<div class="row">
<div class="col my-4">
<button class="btn btn-success btn-lg btn-derecha" (click)="mostrarAgregarAbono()">
Agregar abono
</button>
</div>
</div>



<div class="row" *ngIf="verAgregarAbono" >
<div class="col my-4">
<div class="form-floating mb-3">
<input type="text" class="form-control form-control-lg" id="parametro-abono" placeholder=""
[(ngModel)]="objetoSeleccionado.abono" required >
<label for="parametro-abono" class="form-label">Monto:</label>
</div>
</div>
</div>

<div class="row" *ngIf="verAgregarAbono" >
<div class="col my-4">
<div class="form-floating mb-3">
<input type="text" class="form-control form-control-lg" id="parametro-info" placeholder=""
[(ngModel)]="objetoSeleccionado.info">
<label for="parametro-info" class="form-label">Informaci√≥n:</label>
</div>
</div>
</div>

<div class="row" *ngIf="verAgregarAbono" >
<div class="col my-4">
<p (click)="esRebaja()" class="h5" >
Es Descuento: {{formatoBool(esRebajaOrDescuento)}}
</p>
</div>
</div>

<div class="row" *ngIf="verAgregarAbono" >
<div class="col my-4">
<button class="btn btn-warning btn-lg btn-derecha" (click)="agregarAbono()">
Guardar
</button>
</div>
</div>








<div class="row" *ngIf="verTablaCargosAbonos" >
<div class="col my-4">
<app-clienteabona-list [idCliente]="objetoSeleccionado.id" />
</div>
</div>



<div class="row" *ngIf="verTablaFacturas" >
<div class="col my-4">
<app-factura-list [idCliente]="objetoSeleccionado.id" />
</div>
</div>


</div>
