<div class="container mt-5">

	<div class="row">
		<div class="col-md">
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="parametro-id" placeholder="" [(ngModel)]="parametros.id">
				<label for="parametro-id" class="form-label">ID:</label>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm">
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="parametro-nombre" placeholder=""
					[(ngModel)]="parametros.nombre">
				<label for="parametro-nombre" class="form-label">Nombre:</label>

			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-4">
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="parametro-contrasena" placeholder=""
					[(ngModel)]="parametros.contrasena">
				<label for="parametro-contrasena" class="form-label">Contrase√±a:</label>

			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-4">
			<div class="mb-3">
				<button class="btn btn-warning" (click)="agregarArtista()">Agregar</button>
				&nbsp;
				<button class="btn btn-primary" (click)="buscarArtista()">Buscar</button>
				&nbsp;
				<button class="btn btn-danger" (click)="eliminarArtista()">Borrar</button>
				&nbsp;
			</div>
		</div>
	</div>

</div>
