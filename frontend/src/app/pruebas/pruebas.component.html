
<div class="container mt-5">

	<div class="row">
		<div class="col mt-1">

			<div class="mb-3">

				<button class="btn btn-success btn-lg" (click)="agregar(this.parametros)">
					<i class="bi bi-plus-square-fill"></i>
					Agregar
				</button>

				&nbsp;

				<button class="btn btn-warning btn-lg" (click)="actualizar(this.parametros)">
					<i class="bi bi-shuffle"></i>
					Actualizar
				</button>

				&nbsp;

				<button class="btn btn-primary btn-lg" (click)="getPorId(this.parametros.id)">
					<i class="bi bi-search"></i>
					Buscar
				</button>

				&nbsp;

				<button class="btn btn-danger btn-lg" (click)="eliminarPorID(this.parametros.id)">
					<i class="bi bi-trash-fill"></i>
					Eliminar
				</button>

				&nbsp;
				
			</div>
		</div>
	</div>

</div>
