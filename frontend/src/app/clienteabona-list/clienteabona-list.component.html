<div class="container-fluid">

  <div class="row">
    <div class="col mt-2">
      <div class="table-responsive">

        <table class="table table-striped table-lg table-borderless" style="border-bottom: 2px solid black !important;">
          <thead>
            <tr>

              <th class="bg-dark text-white" scope="col">ID</th>

              <th class="bg-dark text-white" scope="col"  *ngIf="verDetalle == 'N'" >Saldo Anterior</th>

              <th class="bg-dark text-white" scope="col"  *ngIf="verDetalle == 'N'" >Cargos</th>

              <th class="bg-dark text-white" scope="col"  *ngIf="verDetalle == 'N'" >Abonos</th>

              <th class="bg-dark text-white" scope="col"  *ngIf="verDetalle == 'N'" >Saldo</th>

              <th class="bg-dark text-white" scope="col">Fecha</th>

              <th class="bg-dark text-white" scope="col">Detalles</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let objetoN of objetos">

              <td class="align-middle" (click)="actualizarSeleccionado(objetoN)" >{{ objetoN.id }}</td>
              <td class="align-middle" (click)="actualizarSeleccionado(objetoN)"  *ngIf="verDetalle == 'N'" >{{ objetoN.saldoAnterior }}</td>
              <td class="align-middle" (click)="actualizarSeleccionado(objetoN)"  *ngIf="verDetalle == 'N'" >{{ objetoN.cargos }}</td>
              <td class="align-middle" (click)="actualizarSeleccionado(objetoN)"  *ngIf="verDetalle == 'N'" >{{ objetoN.abonos }}</td>
              <td class="align-middle" (click)="actualizarSeleccionado(objetoN)"  *ngIf="verDetalle == 'N'" >{{ objetoN.saldo }}</td>
              <td class="align-middle" (click)="actualizarSeleccionado(objetoN)" >{{ formatoDeFecha(objetoN.fecha) }}</td>
              <td class="align-middle" (click)="actualizarSeleccionado(objetoN)" >{{ objetoN.detalles }}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col mt-2">
      <nav>
        <ul class="pagination pagination-lg justify-content-center">

          <select class="form-select form-select-lg" (change)="this.setCantidadPorPag()" [(ngModel)]="cantidad"
            style="width: max-content;border: 1px solid gray;">

            <option *ngFor="let cantidadPorPagina of opcionesCantidadPorPagina">
            {{ cantidadPorPagina }}
            </option>
          </select>

          <li class="page-item">
            &nbsp;&nbsp;&nbsp;
          </li>

          <li class="page-item" (click)="getPorPaginaNum(pagina-1)" style="border: 0px solid white;">
            <a class="page-link" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
              </svg>
            </a>
          </li>

          <li class="page-item" *ngFor="let paginaN of paginasDisponiblesArray">
            <a class="page-link" href="#" (click)="this.getPorPaginaNum(paginaN.numPagina)">
            {{paginaN.numPagina}}
            </a>
          </li>

          <li class="page-item" (click)="getPorPaginaNum(pagina+1)">
            <a class="page-link" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
              </svg>
            </a>
          </li>

        </ul>
      </nav>
    </div>
  </div>





</div>
