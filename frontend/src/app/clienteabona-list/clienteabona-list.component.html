<div class="container-fluid">

  <div class="row">
    <div class="col my-4">
      <div class="table-responsive">

        <table class="table table-striped table-lg table-borderless" style="border-bottom: 2px solid black !important;">
          <thead>
            <tr>

              <th class="text-nowrap" scope="col">ID</th>
              <th class="text-nowrap" scope="col" *ngIf="verDetalle == 'N'" >Saldo Anterior</th>
              <th class="text-nowrap" scope="col" *ngIf="verDetalle == 'N'" >Cargos</th>
              <th class="text-nowrap" scope="col" *ngIf="verDetalle == 'N'" >Abonos</th>
              <th class="text-nowrap" scope="col" *ngIf="verDetalle == 'N'" >Saldo</th>
              <th class="text-nowrap" scope="col">Fecha</th>
              <th class="text-nowrap" scope="col">Detalles</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let objetoN of objetos">

              <td  class="text-nowrap" (click)="actualizarSeleccionado(objetoN)" >{{ objetoN.id }}</td>
              <td  class="text-nowrap" (click)="actualizarSeleccionado(objetoN)"  *ngIf="verDetalle == 'N'" >{{ objetoN.saldoAnterior }}</td>
              <td  class="text-nowrap" (click)="actualizarSeleccionado(objetoN)"  *ngIf="verDetalle == 'N'" >{{ objetoN.cargos }}</td>
              <td  class="text-nowrap" (click)="actualizarSeleccionado(objetoN)"  *ngIf="verDetalle == 'N'" >{{ objetoN.abonos }}</td>
              <td  class="text-nowrap" (click)="actualizarSeleccionado(objetoN)"  *ngIf="verDetalle == 'N'" >{{ objetoN.saldo }}</td>
              <td  class="text-nowrap" (click)="actualizarSeleccionado(objetoN)" >{{ formatoDeFecha(objetoN.fecha) }}</td>
              <td  class="text-nowrap" (click)="actualizarSeleccionado(objetoN)" >{{ objetoN.detalles }}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



  <p>
    paginacion
  </p>
    



</div>
