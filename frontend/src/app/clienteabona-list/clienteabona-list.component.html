<div class="container-fluid">

  <div class="row">
    <div class="col my-4">
      <div class="table-responsive">

        <table class="table table-striped table-lg table-borderless" style="border-bottom: 2px solid black !important;">
          <thead>
            <tr>

              <th scope="col">ID</th>
              <th scope="col" *ngIf="verDetalle == 'N'" >Saldo Anterior</th>
              <th scope="col" *ngIf="verDetalle == 'N'" >Cargos</th>
              <th scope="col" *ngIf="verDetalle == 'N'" >Abonos</th>
              <th scope="col" *ngIf="verDetalle == 'N'" >Saldo</th>
              <th scope="col">Fecha</th>
              <th scope="col">Detalles</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let objetoN of objetos">

              <td (click)="actualizarSeleccionado(objetoN)" >{{ objetoN.id }}</td>
              <td (click)="actualizarSeleccionado(objetoN)"  *ngIf="verDetalle == 'N'" >{{ objetoN.saldoAnterior }}</td>
              <td (click)="actualizarSeleccionado(objetoN)"  *ngIf="verDetalle == 'N'" >{{ objetoN.cargos }}</td>
              <td (click)="actualizarSeleccionado(objetoN)"  *ngIf="verDetalle == 'N'" >{{ objetoN.abonos }}</td>
              <td (click)="actualizarSeleccionado(objetoN)"  *ngIf="verDetalle == 'N'" >{{ objetoN.saldo }}</td>
              <td (click)="actualizarSeleccionado(objetoN)" >{{ formatoDeFecha(objetoN.fecha) }}</td>
              <td (click)="actualizarSeleccionado(objetoN)" >{{ objetoN.detalles }}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col mt-2">
      <nav>
        <ul class="pagination pagination-lg justify-content-center">

          <select class="form-select form-select-lg" (change)="this.setCantidadPorPag()" [(ngModel)]="cantidad"
            style="width: max-content;border: 1px solid gray;">

            <option *ngFor="let cantidadPorPagina of opcionesCantidadPorPagina">
            {{ cantidadPorPagina }}
            </option>
          </select>

            &nbsp;&nbsp;&nbsp;
          
          <li class="page-item" *ngFor="let paginaN of paginasDisponiblesArray">
            <a class="page-link" href="#" (click)="this.getPorPaginaNum(paginaN.numPagina)">
            {{paginaN.numPagina}}
            </a>
          </li>

        </ul>
      </nav>
    </div>
  </div>

</div>
