
#server.port=8089
server.port=${API_PORT}

spring.main.lazy-initialization=true
server.error.include-message=always

#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/INVENTARIO_FACTURACION
spring.datasource.url=jdbc:mysql://${DB_IP}:${DB_PORT}/${DB_NAME}

#spring.datasource.username=root
#spring.datasource.password=esUnSecreto
spring.datasource.username=${DB_USERNAME_API}
spring.datasource.password=${DB_PASSWORD_API}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
# none or validate or update or create-drop

spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.time-zone=America/Guatemala
#spring.jackson.time-zone=UTC
